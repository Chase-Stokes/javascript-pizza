<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Epicodus Pizza</h1>
    </div>
    <div class="row">
      <form id="priceForm">
        <div class="col-md-4">
          <div class="box1">
              <label for="size">Select your size:</label>
              <input type="checkbox" name="size" value="small">Small
              <input type="checkbox" name="size" value="medium">Medium
              <input type="checkbox" name="size" value="large">Large
              <input type="checkbox" name="size" value="x-large">XL
          </div>
        </div>
        <div class="col-md-4">
          <div class="box1">
              <label for="toppings">Select your veggies:</label>
              <input type="checkbox" name="toppings" value="onion">Onion
              <input type="checkbox" name="toppings" value="mushroom">Mushrooms
              <input type="checkbox" name="toppings" value="olive">Olives
              <input type="checkbox" name="toppings" value="spinach">Spinach
              <input type="checkbox" name="toppings" value="peppers">Bell Peppers
              <input type="checkbox" name="toppings" value="tomato">Tomato
              <input type="checkbox" name="toppings" value="garlic">Fresh Garlic
          </div>
        </div>
        <div class="col-md-4">
          <div class="box1">
              <label for="premium">Select your premium toppings:</label>
              <input type="checkbox" name="premium" value="x-cheese">Extra Cheese
              <input type="checkbox" name="premium" value="pepperoni">Pepperoni
              <input type="checkbox" name="premium" value="bacon">Bacon
              <input type="checkbox" name="premium" value="tofu">Tofu
              <input type="checkbox" name="premium" value="chicken">Chicken
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </form>
    </div>
  </div> 
</body>
</html>
